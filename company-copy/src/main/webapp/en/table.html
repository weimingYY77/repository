<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
	thead{
		background: #d7d7d7;
	}
    thead>tr>th,tbody>tr>td{
	  width: 130px;
	  height: 40px;
    }	

</style>
</head>
<body>
	<table border="1">
		<caption>排名表</caption>
		<thead>
			<tr>
				<th></th>
				<th>浏览量(PV)</th>
				<th>访客数(UV)</th>
				<th>IP数</th>
				<th>跳出率</th>
				<th>平均访问时长</th>
				<th>转化次数</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>今日</td>	
				<td id="a"> </td>
				<td id="b"> </td>
				<td id="c"> </td>
				<td id="d"> </td>
				<td id="e"> </td>
			</tr>
			<tr>
				<td>昨日</td>
				<td id="f"> </td>
				<td id="g"> </td>
				<td id="h"> </td>
				<td id="i"> </td>
				<td id="j"> </td>
			</tr>
			<tr>
				<td>预计今日</td>
				<td id="k"> </td>
				<td id="l"> </td>
				<td id="m"> </td>
				<td id="p"> </td>
				<td id="o"> </td>
			</tr>
		</tbody>
	</table>
	<p>注：每半天刷新一次排名</p>
</body>
<script src="../themes/valudio/assets/lib/jquery/1.12.2/jquery-1.12.2.js" tppabs="http://valudio.com/themes/valudio/assets/lib/jquery/1.12.2/jquery-1.12.2.js"></script>
<script type="text/javascript">
$(function(){
	 //修改
			$.ajax({
				cache : false,
				url : "../StatisticsController/networkOverview.do",
				type : "post",
				dataType : "json",
				async : false,
				success : function(data) {
					if (data.code==0010) {
						alert(data.msg);
					}else if(data.code==0000){
						$("#a").html(data.data.body.data[0].result.items[1][1][0]);
						$("#b").html(data.data.body.data[0].result.items[1][1][1]);
						$("#c").html(data.data.body.data[0].result.items[1][1][2]);
						$("#d").html(data.data.body.data[0].result.items[1][1][3]);
						$("#e").html(data.data.body.data[0].result.items[1][1][4]);
						$("#f").html(data.data.body.data[0].result.items[1][0][0]);
						$("#g").html(data.data.body.data[0].result.items[1][0][1]);
						$("#h").html(data.data.body.data[0].result.items[1][0][2]);
						$("#i").html(data.data.body.data[0].result.items[1][0][3]);
						$("#j").html(data.data.body.data[0].result.items[1][0][4]);
						
					}
				},
				error : function(request) {
					alert("Connection error");
				},
			});
});
</script>

</html>
