<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="../themes/valudio/assets/favicon.ico">
	<link rel="stylesheet" href="../themes/valudio/assets/css/sub-css/find.css">
	<title>找回密码</title>
</head>
<body>
	<div class="find_main">
	<!-- 进度条 -->
		<div class="progress">
			<div class="yz bg"><span>验证<br>方式</span></div>
            <div class="line1 line_bg"></div>
            <div class="xg"><span>修改<br>密码</span></div>
            <div class="line2"></div>
            <div class="bc"><span>保存<br>登录</span></div>
		</div>
		<!-- 验证框 -->
		<div class="yz_box">
		   <p>请选择验证方式：</p>
		   <form action="find_submit" method="get" class="yzlist">
		    <div class="yz_group">
			   <select name="">
			   	<option value="">手机验证</option>
			   	<option value="">邮箱验证</option>
			   </select>
		       <button type="button" class="get_yz">获取验证码</button>
		    </div>
		    <div class="yz_group">
			   <input type="text" name="" value="" placeholder="请输入你收到的验证码">
		    </div>
		    <div class="yz_group">
			   <button type="button" class="next">下一步，修改密码</button>
		    </div>
		   </form>	
		</div>
		<!-- 修改框 -->
		<div class="xg_box" style="display: none">
		   <p>修改密码：</p>
		   <form action="find_submit" method="get" class="xglist">
		    <div class="xg_group">
			   <input type="text" name="" value="" placeholder="新密码">
		    </div>
		    <div class="xg_group">
			   <input type="text" name="" value="" placeholder="再次输入">
		    </div>
		    <div class="xg_group">
			   <button type="button" class="next_log">确认修改并登录</button>
		    </div>
		   </form>
		</div>
		<!-- 保存 -->
		<div class="bc_box" style="display: none">
		   <p>您已经成功保存，现在正在为您登录……</p>
		</div>
	</div>
</body>
<script src="../themes/valudio/assets/lib/jquery/1.12.2/jquery-1.12.2.js" type="text/javascript"></script>
