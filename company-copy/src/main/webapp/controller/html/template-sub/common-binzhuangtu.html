<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		#earch2{
			width: 1000px;
			height:300px;
		}
	</style>
</head>
<body>
	<div id="earch2"></div>	
</body>
<script type="text/javascript" src='../../js/common-js/jquery.js'></script>
<script type="text/javascript" src='../../js/echarts.common.min.js'></script>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('earch2'));
    // option 里面的内容基本涵盖你要画的图表的所有内容
	option = {
	    tooltip: {
	        trigger: 'item',
	        formatter: "{a} <br/>{b}: {c} ({d}%)"
	    },
	    legend: {
	        orient: 'horizontal',
	        x: 'right',
	        data:['百度','360搜索','搜狗']
	    },
	    series: [
	        {
	            name:'访问来源',
	            type:'pie',
	            radius: ['50%', '70%'],
	            avoidLabelOverlap: false,
	            label: {
	                emphasis: {
	                    show: true,
	                    textStyle: {
	                        fontSize: '26',
	                        fontWeight: 'bold'
	                    }
	                }
	            },
	            labelLine: {
	                normal: {
	                    show: false
	                }
	            },
	            data:[
	                {value:335, name:'百度'},
	                {value:310, name:'360搜索'},
	                {value:234, name:'搜狗'}
	            ]
	        }
	    ]
	};
    myChart.setOption(option);
</script>
</html>
