<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三千客 | 帐号安全</title>
	<link rel="icon" href="../../image/favicon.ico">
	<link rel="stylesheet" href="../../css/common-css/common.css">
	<link rel="stylesheet" href="../../css/sub-css/account_security.css">
	<script src="../../js/common-js/jquery.js" type="text/javascript"></script>
	<script src="../../js/common-js/common.js" type="text/javascript"></script>
	<script src="../../js/sub-js/account_security.js" type="text/javascript"></script>
</head>
<body>
	<div class="head_nav">
		<div class="logo">
			<img src="../../image/logo_w.png" alt="">
		</div>
		<div class="nav_rit">
			<span class="company">三千客信息后台</span>
			<div class="user">
			    <span  class="user_icon"></span>
				<span class="user_name">李小璐</span>
				<span class="drop"></span>
			        <ul class="drop_list">
				        <li><a href="#" title="">帐号信息</a></li>
				        <li><a href="#" title="">帐号安全</a></li>
				        <li><a href="#" title="">工作笔记</a></li>
				        <li><a href="#" title="">安全退出</a></li>
			        </ul>
			</div>
		 
		</div>
	</div>
	<div class="main">
		<div class="main_lft">
			<ul class="menu">
				<li><span class="icon1"></span>订单管理</li>
				<li><span class="icon2"></span>客户管理</li>
				<li><span class="icon3"></span>人员管理</li>
				<li><span class="icon4"></span>工作管理</li>
				<li><span class="icon5"></span>公司统计</li>
			</ul>
		</div>
		<div class="main_rit">
			<div class="account_box box_show">
				<p>帐号信息</p>
				<form action="account_info_submit" method="get" class="info_list">
				<div class="information">
					<div class="block1">
						<div>
							<label for="">登录帐号：</label>
							<span>13856986582</span>
						</div>
						<div>
							<label for="">原密码：</label>
							<input type="password" name="" value="" class="username" class="old_pwd">
						</div>
					</div>
					<div class="block2">
						<div>
							<label for="">新密码：</label>
							<input type="password" name="" value="" placeholder="" class="new_pwd">
							<span class="pwd_error1">密码不能为空</span>
						</div>
						<div>
							<label for="">确认密码：</label>
							<input type="password" name="" value="" placeholder="" class="new_pwd1">
							<span class="pwd_error2">两次密码不一致</span>
						</div>
					</div>
					<div style="clear: both"></div>
				</div>				
				</form>
				<div class="btn_group">
                    <button type="submit" class="save">保&nbsp;存</button>
					<button type="button" class="cancel">取&nbsp;消</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
