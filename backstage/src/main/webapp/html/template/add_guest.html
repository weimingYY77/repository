<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三千客 | 增加客户</title>
	<link rel="icon" href="../../image/favicon.ico">
	<link rel="stylesheet" href="../../css/common-css/common.css">
	<link rel="stylesheet" href="../../css/sub-css/add_guest.css">
	<script src="../../js/common-js/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="../../js/common-js/common.js" type="text/javascript"></script>
</head>
<body>
	<div class="head_nav">
		<div class="logo">
			<img src="../../image/logo_w.png" alt="">
		</div>
		<div class="nav_rit">
			<span class="company">三千客信息后台</span>
			<div class="user">
			    <span  class="user_icon"></span>
				<span class="user_name">李小璐</span>
				<span class="drop"></span>
			        <ul class="drop_list">
				        <li><a href="#" title="">帐号信息</a></li>
				        <li><a href="#" title="">帐号安全</a></li>
				        <li><a href="#" title="">工作笔记</a></li>
				        <li><a href="#" title="">安全退出</a></li>
			        </ul>
			</div> 
		</div>
	</div>
	<div class="main">
		<div class="main_lft">
			<ul class="menu">
				<li><span class="icon1"></span>订单管理</li>
				<li   class="active"><span class="icon22"></span>客户管理</li>
				<li><span class="icon3"></span>人员管理</li>
				<li><span class="icon4"></span>工作管理</li>
				<li><span class="icon5"></span>公司统计</li>
			</ul>
		</div>
		<!-- 增加客户 -->
		<div class="main_rit">
			<div class="account_box box_show">
				<p>增加客户
                  <button type="button" class="cancel">取消</button>
                  <button type="submit" class="save">保存</button>
                </p>
                <form action="add_order_submit" method="get" class="add_order">
                  <p class="order_num">客户编号：KH-201800001</p>
					<!-- 基本信息 -->
					<div class="information">
	                    <p class="msg">基本信息</p>
	                    <div class="inform_lft">
	                    		<div class="from_group">
	                    			<label for="">企业名称：</label>
	                    			<input type="text" name="" value="" placeholder="请输入企业名称" class="company_name" required>
	                    		</div>
	                    		<div class="from_group">
	                    			<label for="">企业地址：</label>
	                    			<input type="text" name="" value="" class="company_add" required>
	                    		</div>
	                    		<div class="from_group three_select">
	                    			<label for=""></label>
	                    			<select name="">
	                    				<option value="">省份</option>			
	                    			</select>
	                    			<select name="">
	                    				<option value="">城市</option>			
	                    			</select>
	                    			<select name="">
	                    				<option value="">区域</option>			
	                    			</select>
	                    		</div>
	                     </div>
	                    <div class="inform_rit">
	                            <div class="from_group one_select">
	                    			<label for="">服务类型：</label>
	                    			<select name="">
	                    				<option value=""></option>
	                    			</select>
	                    		</div>
	                           	 <div class="from_group">
	                    			<label for="">公司域名：</label>
	                    			<input type="text" name="" value="" class="company_domain" required>
	                    		</div>
	                            <div class="from_group">
	                    			<label for="">公司电话：</label>
	                    			<input type="text" name="" value="" class="company_tel" required>
	                    		</div>
	                    </div>
	                    <div style="clear: both"></div>
					</div>
					<!-- 联系人信息 -->
					<div class="service">
						<p class="msg">联系人信息</p>
                        <div class="inform_lft">
	                    		<div class="from_group">
	                    			<label for="">业务负责人：</label>
	                    			<input type="text" name="" value="" class="business_leader" required>
	                    		</div>
	                    		<div class="from_group">
	                    			<label for="">职&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;位：</label>
	                    			<input type="text" name="" value="" class="position" required>
	                    		</div>
	                     </div>
	                    <div class="inform_rit">
	                            <div class="from_group one_select">
	                    			<label for="">手机号码：</label>
	                    			<input type="text" name="" value="" class="mobil" required>
	                    		</div>
	                           	 <div class="from_group">
	                    			<label for="">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱：</label>
	                    			<input type="text" name="" value="" class="email" required>
	                    		</div>
	                    </div>
	                    <div style="clear: both"></div>
					</div> 
					<!-- 备注信息 -->
					<div class="remark">
					    <p class="msg">备注信息</p> 
					    <div class="remark_box">
					       <textarea name="" id="remark_txt" placeholder="输入备注，不多于300字"></textarea>   		
					    </div>      	
					</div>           
                </form>
			</div>
		</div>
	</div>
</body>
</html>
