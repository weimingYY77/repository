<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三千客 | 后台登录</title>
	<link rel="icon" href="../image/favicon.ico">
	<link rel="stylesheet" href="../css/common-css/common.css">
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<div class="main">
		<div class="login_box">
			<div class="logo">
				<img src="../image/logo.png" alt="">
			</div>
			<div class="login_con">
				<form action="login_submit" method="get" class="login_list">
				    <input type="text" name="" value="" placeholder="请输入用户名"> 
				    <input type="password" name="" value="" placeholder="请输入密码"> 
				    <button type="button" class="login_btn">登录</button>
				    <div  class="remember">
					    <input type="checkbox" name="" value="" placeholder="">
					    <span>记住用户名</span>	
				    </div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
