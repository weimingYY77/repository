	    </div>

	   	 		<div class="s_logo">
	   	 		  <a href="javascript:;" title="" class="qq"></a>	
	   	 		  <a href="javascript:;" title="" class="wx"></a>
	   	 		  <a href="javascript:;" title="" class="wb"></a>
	   	 		  <div style="clear: both;"></div>	
	   	 		</div>	
	   	 	</div>

	   	 			<button type="submit" class="send"><a href="javascript:;" title="">发送</a></button>
                	<div style="clear: both;"></div>

	 </div>
